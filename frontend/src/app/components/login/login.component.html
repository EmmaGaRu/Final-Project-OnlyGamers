
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt mb-5" data-tilt>
					<img src="/assets/images/ONLYGAMERS-02.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" (ngSubmit)="login()" [formGroup]="loginForm">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" formControlName="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						<mat-error *ngIf="usernameInput.hasError('required') && usernameInput.touched">
							Username is <strong>required</strong>
						</mat-error>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" formControlName="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						<mat-error *ngIf="passwordInput.hasError('required') && passwordInput.touched">
							Password is <strong>required</strong>
						</mat-error>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" [disabled]="loginForm.invalid">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" [routerLink]="['/register']">Create a new account <i
								class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
					</div>
				</form>
			</div>
		</div>
	</div>
